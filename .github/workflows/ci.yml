name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: brew install jq

      - name: Syntax check
        run: zsh -n ralph.zsh

      - name: Run tests
        run: zsh tests/test-ralph.zsh
